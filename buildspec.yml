version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - export NODE_OPTIONS=--max_old_space_size=4096
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: build
